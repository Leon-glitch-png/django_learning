{% extends "layout.html" %}

{% block  title %}
Model Form Info
{% endblock %}

{% block content %}
<h2 class='text-green-500 text-2xl mb-4'>Model Form Information</h2>
<form method="post" class="box-content p-4 border-4 border-blue-300 rounded-lg bg-amber-50 w-1/2 mx-auto mt-8 ">
    {% csrf_token %}

    {{ form.as_p }}

    <button type='submit' class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition">Submit</button>    
{% endblock %}
