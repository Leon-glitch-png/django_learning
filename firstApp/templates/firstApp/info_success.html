{% extends "layout.html" %}

{% block title %}
Success info
{% endblock %}

{% block content %}

<div class="max-w-md mx-auto mt-10 p-6 bg-white border border-gray-200 rounded-lg shadow-sm">
    <h2 class="text-green-600 text-xl font-semibold mb-4 text-center">
        Information Submitted Successfully!
    </h2>

    <p class="text-gray-700"><span class="font-medium">Name:</span> {{ name }}</p>
    <p class="text-gray-700"><span class="font-medium">Age:</span> {{ age }}</p>
    <p class="text-gray-700"><span class="font-medium">Email:</span> {{ email }}</p>
    <p class="text-gray-700"><span class="font-medium">Address:</span> {{ address }}</p>
</div>

{% endblock %}
